<!DOCTYPE html>
<html lang="en" style="position: relative; min-height: 100%">
<head>
    <title>{{ header }} :: {{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>

<div class="jumbotron text-center" style="background-image: url({{ jumbotron_bg }}); background-position: center">
    <h1>{{ header }}</h1>
    <hr>
    <p style="color: white">Search results</p>
</div>

<div class="container" style="max-width: 100%; overflow: auto;">
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th>Language</th>
            <th>Sex</th>
            {% for question in questions %}
                <th>
                    <div class="text-info" data-toggle="tooltip" title="{{ question[1] }}" data-placement="top">
                        Q{{ question[0] }}</div>
                </th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for res in search_results %}
            <tr>
                {% for value in res %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div style="text-align: center; margin-bottom: 110px">
    <form action="/download" method="GET">
        <input type="hidden" name="cols" value="{{ params['cols'] }}">
        <input type="hidden" name="sex" value="{{ params['sex'] }}">
        <input type="hidden" name="language" value="{{ params['language'] }}">
        <input type="hidden" name="word" value="{{ params['word'] }}">
        {{ search_results|length }} results found <button type="submit" class="btn btn-dark"><span class="glyphicon glyphicon-download-alt"></span></button>
    </form>
</div>

{% include "footer.html" %}

</body>
</html>
