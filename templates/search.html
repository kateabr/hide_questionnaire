<!DOCTYPE html>
<html lang="en" style="position: relative; min-height: 100%">
<head>
    <title>{{ header }} :: {{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>

<div class="jumbotron text-center" style="background-image: url({{ jumbotron_bg }}); background-position: center">
    <h1>{{ header }}</h1>
    <hr>
    <p style="color: white">Search and filter the provided answers.</p>
</div>

<div class="container" style="margin-bottom: 110px">
    <form action="/result" method="POST">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Type a word" name="word_to_search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>

        <div style="text-align: center">
            <button class="btn btn-default" href="#params"
                    data-toggle="collapse" style="margin-bottom: 20px; margin-top: 20px">More parameters
            </button>

            <div id="params" class="collapse">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Active languages:</div>
                            <div class="panel-body">
                                <div class="checkbox" style="text-align: left">
                                    {% for lang in languages %}
                                        <label><input type="checkbox" name="lang_{{ lang[1] }}">{{ lang[0] }}</label>
                                        <br>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Active sexes:</div>
                            <div class="panel-body">
                                <div class="radio" style="text-align: left">
                                    <label><input type="radio" name="sex_Male">Male</label><br>
                                    <label><input type="radio" name="sex_Female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Questions to search:</div>
                            <div class="panel-body">
                                <div class="checkbox" style="text-align: left">
                                    {% for question in questions %}
                                        <label>
                                            <input type="checkbox" name="q_{{ question[0] }}">
                                            <div class="text-info" data-toggle="tooltip" title="{{ question[1] }}"
                                               data-placement="top">
                                                Q{{ question[0] }}
                                            </div>
                                        </label>
                                        <br>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% include "footer.html" %}

</body>
</html>
