<!DOCTYPE html>
<html lang="en" style="position: relative; min-height: 100%">
<head>
    <title>{{ header }} :: {{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "styles.html" %}
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>

<div class="jumbotron text-center" style="background-image: url({{ jumbotron_bg }}); background-position: center">
    <h1>{{ header }}</h1>
    <hr>
    <p style="color: white">Search and filter the provided answers.</p>
</div>

<div class="container" style="margin-bottom: 110px">
    <form action="/result" method="POST">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Type a word" name="word_to_search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <div style="text-align: center">
            <div class="btn btn-light" href="#params"
                    data-toggle="collapse" style="margin-bottom: 20px; margin-top: 20px">More parameters <i class="fa fa-chevron-down"></i>
            </div>

            <div id="params" class="collapse">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">Active languages:</div>
                            <div class="card-body">
                                <div class="checkbox" style="text-align: left">
                                    {% for lang in languages %}
                                        <label><input type="checkbox" name="lang" value="{{ lang[1] }}"> {{ lang[0] }}</label>
                                        <br>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">Active sexes:</div>
                            <div class="card-body">
                                <div class="radio" style="text-align: left">
                                    <label><input type="radio" name="sex" value="Male"> Male</label><br>
                                    <label><input type="radio" name="sex" value="Female"> Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">Questions to search:</div>
                            <div class="card-body">
                                <div class="checkbox" style="text-align: left">
                                    {% for question in questions %}
                                        <input type="checkbox" name="question" value="q{{ question[0] }}" id="q_{{ question[0] }}">
                                        <label for="q_{{ question[0] }}">
                                            <div class="text-info" data-toggle="tooltip" title="{{ question[1] }}"
                                               data-placement="top">
                                                Q{{ question[0] }}
                                            </div>
                                        </label>
                                        <br>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% include "footer.html" %}

</body>
</html>
